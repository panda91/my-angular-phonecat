<div class="containter-fluid">
    <div class="row">
        <div class="col-md-2">
            <form action="" method="POST" role="form">
                <div class="form-group">
                    <label for="inputSearch">Search:</label>
                    <input type="text" class="form-control" id="inputSearch" placeholder="Input field" ng-model="$ctrl.query">
                </div>
            </form>
        </div>
        
        <div class="col-md-10">
            <ul class="phones">
                <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query">
                    <span>{{phone.name}}</span>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
